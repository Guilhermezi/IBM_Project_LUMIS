                        <input type="email" id="email" placeholder="guilherme@gmail.com" name="email" required>

                        <input type="password" id="senha" placeholder="Fo084@3$&l" name="senha" required>
                        <br>

                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" placeholder="Fo084@3$&l" name="confirmarSenha" required>
                        <br>
                    </div>

                    <button type="submit">Cadastrar</button>
                </form>
