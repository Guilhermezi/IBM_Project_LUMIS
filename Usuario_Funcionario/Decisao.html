</head>

    <header>
        <div id="logo-headers">
            <a href="../index.html"><img src="../IMG/Logo_Sem_Nome.png" alt="Logo da Empresa" id="logo"></a>
        </div>

        <nav>
            <!-- Botão hamburguer -->
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul id="menu">
                <li><a href="../index.html"><i class="ri-home-2-line"></i> Início</a></li>
                <li class="has-submenu">
                    <a href="../Sobre/Sobre.html">
                        <i class="ri-information-line"></i> Sobre <i class="ri-arrow-down-s-line"></i>
                    </a>
                    <ul class="submenu">
                        <li><a href="../Cidade_consciente/cidade_consciente.html"><i class="ri-earth-line"></i> Cidade consciente</a></li>
                    </ul>
                </li>
                <!-- Item adicional para mobile -->
                <li class="mobile-only-item"><a href="../Cidade_consciente/cidade_consciente.html"><i class="ri-earth-line"></i> Cidade consciente</a></li>
                <li><a href="../Servicos/Servicos.html"><i class="ri-tools-line"></i> Serviços</a></li>
                <li><a href="../Plano/Plano.html"><i class="ri-wallet-3-line"></i> Planos</a></li>
                <li><a href="../Contato/Contato.html"><i class="ri-chat-2-line"></i> Contato</a></li>

            </ul>
        </nav>
    </header>

    <!-- Modal de Escolha -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Bem-vindo ao Clinic+</h2>
            <div class="auth-options">
                <button id="btn-login" class="auth-option">Entrar</button>
                <button id="btn-cadastro" class="auth-option">Cadastrar</button>
            </div>
        </div>
    </div>

    <!-- Tela de Cadastro com links -->
    <main class="content" id="main-content">
        <div class="type-container">
            <h1>Cadastre-se como</h1>
            <div class="type-options">
                <a href="../Cadastro/Cadastro.html" class="type-link" data-type="paciente-cadastro">
                    <i class="ri-user-line"></i>
                    <span>Usuário</span>
                </a>
                <a href="../Cadastro_Trabalhador/Cadastro_Trabalhador.html" class="type-link" data-type="medico-cadastro">
                    <i class="ri-user-2-line"></i>
                    <span>Trabalhador</span>
                </a>
            </div>
            <div class="toggle-section">
                <p>Já tem uma conta? <a class="toggle-link" id="show-login">Faça login</a></p>
            </div>
        </div>
    </main>

    <!-- Tela de Seleção de Tipo de Usuário (Login) com links -->
    <main class="content hidden" id="login-type-content">
        <div class="type-container">
            <h1>Entrar como</h1>
            <div class="type-options">
                <a href="../Cadastro/Cadastro.html" class="type-link" data-type="paciente-login">
                    <i class="ri-user-line"></i>
                    <span>Usuário</span>
                </a>
                <a href="../Cadastro_Trabalhador/Cadastro_Trabalhador.html" class="type-link" data-type="medico-login">
                    <i class="ri-user-2-line"></i>
                    <span>Trabalhador</span>
                </a>
            </div>
            <div class="toggle-section">
                <p>Não tem uma conta? <a class="toggle-link" id="show-cadastro">Cadastre-se</a></p>
            </div>
        </div>
    </main>

    <script src="Decisao.js"></script>
</body>
</html>
